{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }} {{ author.last_name }}</h1>
  
	<p><strong>Books:</strong>

	{% for book in author.book_set.all %}
		<p>
			<a href="{% url 'book-detail' book.author.pk %}"> {{ book.title }}</a> ({{ book.id }})
		</p>
		
		<p>
			{{ book.summary }}
		</p>
	{% endfor %}
{% endblock %}
